[package]
name = "ripress"
version = "0.4.6"
edition = "2021"
description = "An attempt to make an http server library like express.js in rust"
license = "MIT"
authors = ["You guru911u@gmail.com"]
keywords = ["http", "server", "framework", "web"]
categories = ["web-programming::http-server"]
repository = "https://github.com/guru901/ripress"

[dependencies]
serde_json = "1.0.140"
actix-web = "4.9.0"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.44.0", features = ["full"] }
futures-util = "0.3.31"
serde_urlencoded = "0.7.1"
url = "2.5.4"
actix-files = "0.6.6"
actix-web-actors = "4.0.0"
actix = "0.13.5"
uuid = {version = "1.5.0", features = ["v4"]}

[dev-dependencies]
reqwest = { version = "0.11.18", features = ["json"] }

[package.metadata.docs.rs]
readme = "README.md"
