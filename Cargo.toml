[package]
name = "ripress"
version = "0.3.0"
edition = "2021"
description = "An attempt to make an http server library like express.js in rust"
license = "MIT"
repository = "https://github.com/guru901/ripress"

[dependencies]
serde_json = "1.0.140"
actix-web = "4.9.0"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.44.0", features = ["full"] }
futures-util = "0.3.31"
jsonparser = "0.2.1"
